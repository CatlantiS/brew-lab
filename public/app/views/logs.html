<h1 class="page-header brew-header">Logs</h1>

<div ng-controller="LogsCtrl">
    <table class="table table-striped table-hover table-responsive">
        <thead>
        <tr>
            <th>id</th>
            <th>Date/Time</th>
            <th>Level</th>
            <th>Url</th>
            <th>Message</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in logs.logsList">
            <td>{{item._id}}</td>
            <td>{{logs.convertUTC(item.logdate)}}</td>
            <td>{{item.level}}</td>
            <td>{{item.url}}</td>
            <td>{{item.message}}</td>
            <td><button ng-click="logs.deleteLog(item._id)" style="padding: 12px; color: Red;">x</button></td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
