<div class="modal-header">
    <h1 class="modal-title brew-modal-header">Recipe</h1>
</div>

<div class="modal-body recipe brew-form" recipe>
    <p class="brew-info">Got a recipe that you want to track?</p>

    <form name="recipeForm">
        <div class="form-group">
            <label for="recipeName">Recipe name</label>

            <input type="text" class="form-control brew-input" id="recipeName" ng-model="recipe.name"
                   required aria-required="true" title="Provide a name for your recipe."
                   placeholder="Enter recipe name">
        </div>

        <div class="form-group">
            <label for="recipeVolume">Volume</label>

            <input type="number" step="0.25" min="0" class="form-control brew-input" id="recipeVolume" ng-model="recipe.volume"
                   aria-required="false" title="Provide a numeric recipe volume."
                   placeholder="Enter numeric recipe volume (optional)">

            <label class="sr-only" for="recipeUnits"></label>

            <div class="btn-group" id="recipeUnits" dropdown>
                <button type="button" class="btn btn-default">Units</button>
                <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle>
                    <span class="caret"></span>
                    <span class="sr-only"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">gallons</a></li>
                    <li><a href="#">liters</a></li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="recipeYeastType">Yeast</label>

            <input type="text" class="form-control brew-input" ng-model="recipe.yeastType" placeholder="Enter yeast type (optional)"
                   typeahead="yeastType for yeastType in yeastTypes">
        </div>

        <button type="submit" class="btn btn-default" role="button" ng-click="submit(recipe)">Submit</button>
        <button type="submit" class="btn btn-default" role="button" formnovalidate ng-click="cancel()">Cancel</button>
    </form>
</div>

<div class="modal-footer"></div>
