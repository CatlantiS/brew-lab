<h1 class="page-header brew-header">Login</h1>

<div ng-controller="LoginCtrl">
    <div ng-hide="login.isAuthorized">
    Username:  <input type="text" ng-model="login.username" />
    Password:  <input type="password" ng-model="login.password" />
    <button ng-click="login.ProcessLogin()">Login</button>
    </div>
    <div ng-show="login.isAuthorized">
        <button ng-click="login.GetToken()">Get Token</button>
    </div>
</div>
