<div class="row brew-card" data-id="{{ recipe.id }}">
    <div class="row">
        <div class="col-sm-10">{{ recipe.name }}</div>
        <div class="col-sm-1 text-center recipe-edit"></div>
        <div class="col-sm-1 text-center recipe-delete"></div>
    </div>
    <div class="row brew-break-sm"></div>
    <div class="row">
        <div class="col-sm-3">Volume: {{ recipe.volume }} {{ recipe.units }}</div>
        <div class="col-sm-3">Yeast: {{ recipe.yeastType }}</div>
    </div>
</div>
