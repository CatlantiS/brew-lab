<form name="loginForm" class="form-inline">
    <div class="form-group-sm">
        <input type="text" name="username" class="form-control brew-navbar-input-left" id="username" ng-model="login.username"
               required aria-required="true" title="Enter your username." placeholder="Username">

        <input type="password" class="form-control brew-navbar-input" id="password" ng-model="login.password"
               required aria-required="true" title="Enter your password." placeholder="Password">

        <button type="submit" class="btn btn-default btn-sm brew-navbar-input-right brew-navbar-button" role="button" ng-click="login.logIn(loginForm.$valid)"
                ng-disabled="loginForm.$invalid">
            <i class="fa fa-sign-in"></i> Log In
        </button>
    </div>
</form>
