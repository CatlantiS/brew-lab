<h1 class="page-header brew-header">My Recipes</h1>

<div ng-controller="MyRecipesCtrl as ctrl">
    <table class="table table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>Name</th>
                <th>Volume</th>
                <th>Units</th>
                <th>Yeast</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="recipe in ctrl.recipes">
                <td>{{ recipe.name }}</td>
                <td>{{ recipe.volume }}</td>
                <td>{{ recipe.units }}</td>
                <td>{{ recipe.yeastType }}</td>
            </tr>
        </tbody>
    </table>
</div>
