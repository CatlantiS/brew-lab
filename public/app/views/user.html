<h1 class="page-header brew-header">Users</h1>

<div ng-controller="UserCtrl as ctrl">
    <a ng-href="/user/create">Create</a>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>User Id</th>
            <th>Username</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in User.userList">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.email}}</td>
        </tr>
        </tbody>
    </table>
</div>
