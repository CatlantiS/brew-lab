<h1 class="page-header brew-header">Create User</h1>

<div class="brew-form" ng-controller="UserCtrl as ctrl">
    <form>

    <div class="form-group">
        <label>User name</label><br />
        <input ng-model="UserCreate.userName" type="text" class="brew-input form-control">
    </div>
    <div class="form-group">
        <label>First Name</label><br />
        <input ng-model="UserCreate.firstName" type="text" class="brew-input form-control"></div>
    <div class="form-group">
        <label>Last Name</label><br />
        <input ng-model="UserCreate.lastName" type="text" class="brew-input form-control" /></div>
        <div class="form-group">
            <label>Email</label><br />
            <input ng-model="UserCreate.email" type="text" class="brew-input form-control">
        </div>
    <div class="form-group">
        <label>Password</label><br />
        <input ng-model="UserCreate.password" type="password" class="brew-input form-control"><br />
        <label>Confirm Password</label><br />
        <input ng-model="UserCreate.confirmPassword" type="password" class="brew-input form-control">
    </div>
        <input type="submit" ng-click="User.Create();" />
    </form>
</div>
