<div ng-controller="NavSidebarCtrl">
	<p class="lead">What do you want to do?</p>
	<ul class="list-unstyled brew-nav-list">
		<li ng-repeat="action in actions">
			<a ng-if="action.url != null" href="{{ action.url }}" ng-bind="action.title"></a>
			<a ng-if="action.click != null" ng-click="action.click()" ng-bind="action.title"></a>
		</li>
	</ul>
</div>
