<div ng-controller="NavSidebarCtrl as navSidebar">
	<p class="lead">Do something</p>
	<ul class="list-unstyled brew-nav-list">
		<li ng-repeat="action in navSidebar.actions">
			<i class="fa fa-square-o brew-bullet"></i>&nbsp;
			<a ng-if="action.url != null" href="{{ action.url }}" ng-bind="action.title"></a>
			<a ng-if="action.click != null" href="#" ng-click="action.click()" ng-bind="action.title"></a>
		</li>
	</ul>
</div>
