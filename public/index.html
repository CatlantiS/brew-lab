<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Brew Lab</title>
		<base href="/">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

		<!--Gulp this bruh-->
        <link rel="stylesheet" href="app/assets/css/normalize.css">
		<link rel="stylesheet" href="app/assets/css/bootstrap.css">
        <link rel="stylesheet" href="app/assets/css/main.css">
		<link rel="stylesheet" href="app/assets/css/app.css">
		<link rel="stylesheet" href="app/assets/css/toastr.css">
		<link rel="stylesheet" href="app/assets/css/datatables.min.css">
		<link rel="stylesheet" href="app/assets/css/font-awesome.min.css">

        <!-- This is getting loaded twice right now. -->
        <script src="app/assets/js/vendor/modernizr-1.7.min.js"></script>
    </head>
    <body ng-app="brewApp" ng-controller="AppCtrl as app">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
		<header class="brew-app-header" role="banner">
			<nav class="navbar navbar-default brew-navbar brew-drop-shadow" style="border-radius: 0;">
				<div class="container-fluid">
					<div class="navbar-header">
						<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".brew-navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					
						<a href="/" class="navbar-brand brew-brand">|brew lab|</a>
					</div>
				
					<div class="collapse navbar-collapse brew-navbar-collapse brew-navbar-list" role="navigation">
						<ul class="nav navbar-nav brew-navbar-nav">
							<li>
								<a href="/about">About</a>
						    </li>
							<li>
								<a href="/contact">Contact</a>
							</li>
						</ul>
					
						<ul class="nav navbar-nav navbar-right brew-navbar-right" ng-controller="LoginCtrl as login">
							<li ng-if="!app.isAuthenticated">
								<div class="brew-navbar-login" ng-include src="'/views/navLogin.html'"></div>
							</li>
							<li ng-if="app.isAuthenticated">
								<a href="#" ng-click="login.logOut()">Log Out</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<app-view role="guest">
			<!--Add default view for non-logged in users.-->
		</app-view>
		<app-view role="*" class="row">
			<div class="col-sm-3">
				<div id="nav-sidebar" class="container-fluid brew-nav-sidebar" role="navigation" nav-sidebar></div>
			</div>
			
			<div class="col-sm-9">
				<div id="ui-view" class="container-fluid" role="main" ui-view></div>
			</div>
		</app-view>

		<footer class="brew-footer">
			<div ng-controller="InfoCtrl as info">
				<div style="font-family: 'Courier New', Courier, monospace;">You are using brew lab version <span class="brew-important" ng-bind="info.app.version|version"></span>.</div>
			</div>

			<app-view role="admin" class="row">
				<div class="col-md-12 brew-footer-nav">
					<span><i class="fa fa-unlock-alt"></i> Admin </span>
					<a class="brew-footer-nav-item" href="/logs"><i class="fa fa-file-text"></i> Logs</a>
					<a class="brew-footer-nav-item" href="/user"><i class="fa fa-users"></i> Users</a>
				</div>
			</app-view>
		</footer>

        <script src="app/dist/vendor.min.js"></script>
        <!-- Minify this for prod. -->
        <script src="app/dist/brew-lab.js"></script>
        <script src="app/assets/js/plugins.js"></script>

    </body>
</html>
